<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: black;
            background: url('ship.jpg') no-repeat center center/cover;
            padding: 20px;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px;
            width: 100%;
        }

        /* Profile Card */
        .profile-card {
            background: rgba(26, 35, 126, 0.9);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            color: white;
        }

        .profile-card h1 {
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .info {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .info span {
            font-weight: 600;
            color: #f8f9fa;
        }

        /* Logout Button */
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background: #d64040;
        }

        /* Charts Container */
        .charts-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 700px;
        }

        .charts-container h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #1a237e;
        }

        canvas {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .profile-card,
            .charts-container {
                width: 90%;
            }
        }

    </style>
    <script type="module" src="./homepage.js"></script>
</head>
<body>

    <!-- Main Wrapper -->
    <div class="main-container">

        <!-- User Profile Section -->
        <div class="profile-card">
            <h1>My Profile</h1>
            <div class="info">First Name: <span id="loggedUserFName">John</span></div>
            <div class="info">Last Name: <span id="loggedUserLName">Doe</span></div>
            <div class="info">Email: <span id="loggedUserEmail">john.doe@example.com</span></div>
            <button id="logout">Logout</button>
        </div>

        <!-- Charts Section -->
        <div class="charts-container">
            <h2>Shipping Statistics</h2>
            
            <!-- Bar Chart -->
            <canvas id="barChart"></canvas>

            <!-- Pie Chart -->
            <canvas id="pieChart"></canvas>
        </div>

    </div>

    <script>
        // Bar Chart - Ship Departures per Month
        var ctxBar = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Ship Departures',
                    data: [12, 19, 9, 17, 22, 15], // Sample Data
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Pie Chart - Ship Types
        var ctxPie = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Cargo Ships', 'Passenger Ships', 'Tankers'],
                datasets: [{
                    data: [45, 35, 20], // Sample Data
                    backgroundColor: ['#ff6b6b', '#4caf50', '#ffcc00'],
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>

</body>
</html>
